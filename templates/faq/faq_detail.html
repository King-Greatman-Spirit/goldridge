<!-- faq_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>{{ category.name }} FAQ</h1>
    
    <!-- Display category information -->
    <h2>Category: {{ category.name }}</h2>
    
    <!-- List FAQs related to the category -->
    <ul>
        {% for faq in faqs %}
        <li>
            <strong>{{ faq.question }}</strong><br>
            {{ faq.answer }}
        </li>
        {% endfor %}
    </ul>
  <!-- Add any additional content or styling here -->
  
{% endblock %}
