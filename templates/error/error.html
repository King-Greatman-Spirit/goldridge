{% extends 'base.html' %}
{% load static %}

{% block content %}

  <section>
    <div class="header-inner two">
      <div class="inner text-center">
        <h4 class="title text-white uppercase">Webstacka</h4>
        <h5 class="text-white uppercase">be digital be better</h5>
      </div>
      <div class="overlay bg-opacity-5"></div>
      <img src="{% static 'images/servers.jpg' %}" alt="" class="img-responsive"/> </div>
  </section>
  <!-- end header inner -->
  <div class="clearfix"></div>

  <section>
    <div class="pagenation-holder">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>{{status_code}} Error</h3>
          </div>
          <div class="col-md-6 text-right">
            <div class="pagenation_links"><a href="{% url 'home' %}">Home</a><i> / </i> 404 Error</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--end section-->
  <div class="clearfix"></div>

 <section class="sec-padding">
    <div class="container">
      <div class="row">

		<div class="col-md-8 col-sm-12 col-xs-12 text-left">
        <div class="error_holder two bmargin">
        <h2 class="uppercase">Oops... {{message}}</h2>
        <p>Try using home button above to go to main page of the site.</p>
        <br/>
        <br/>
        <br/>
        {% comment %} <div class="error-search-box">
          <form method="get" action="index.html">
            <input class="email_input" name="samplees" id="samplees" value="E-mail Address" onFocus="if(this.value == 'E-mail Address') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'E-mail Address';}" type="text">
            <input name="" value="Search" class="input_submit" type="submit">
          </form>
        </div> {% endcomment %}
      </div>
      </div>
      <!--end item-->


      <div class="col-md-4 col-sm-12 col-xs-12 bmargin">
      <br/>
        <h1 class="uppercase error-title-big text-orange-2">{{status_code}}</h1>
      </div>
      <!--end item-->

      </div>
    </div>
  </section>
  <!--end item -->
  <div class="clearfix"></div>

{% endblock %}
