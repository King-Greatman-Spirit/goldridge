<!-- This jQuery script updates the value of a "slug" input field based on the input in a "service" input field. 
It converts the text to lowercase, replaces spaces with hyphens, and assigns the result to the "slug" field. -->
<script>
	$(".service").on('keyup',function(){
		$(".slug").val($(this).val().toLowerCase().split(' ').join('-'));
	});
</script>

</script>


<!-- DataTable Initialization Script: Enhances 'example' table with customized features like disabled sorting on the last column, 
arrow-based pagination, and a dropdown for result count. Designed for tables with varying column counts.t -->
 <script>
$(document).ready(function() {
	// Set a variable for the empty table message
	var emptyTableMessage = "No Records Found";

	// Check if the placeholder for the empty table message exists
	if ($('.empty-table-message').length) {
		// Get the custom message from the placeholder's text
		emptyTableMessage = $('.empty-table-message').text().trim();
	}

	// Initialize DataTable for the table with the id 'example'
	$('#example').DataTable({
		"columnDefs": [
			{ 
				// Disable sorting on the last column for each table
				"orderable": false, 
				"targets": function (columnIdx, column) {
					// Get the total number of columns in the current table
					var numColumns = column.table[0].getElementsByTagName('thead')[0].getElementsByTagName('th').length;
					// Disable sorting on the last column (assuming the table has at least one column)
					return columnIdx === numColumns - 1 ? true : false;
				}
			}
		],
		"lengthMenu": [3, 5, 10, 20, 30, 40, 50, -1], // Set available options
		"pageLength": 3, // Set the default page length
		language: {
			// Customize pagination prev and next buttons: use arrows instead of words
			'paginate': {
				'previous': '<span class="fa fa-chevron-left"></span>',
				'next': '<span class="fa fa-chevron-right"></span>'
			},
			// Customize number of elements to be displayed
			"lengthMenu": 'Display <select class="form-control input-sm">'+
				'<option value="3" selected>3</option>'+ <!-- Set 'selected' for the default option -->
				'<option value="5">5</option>'+
				'<option value="10">10</option>'+
				'<option value="20">20</option>'+
				'<option value="30">30</option>'+
				'<option value="40">40</option>'+
				'<option value="50">50</option>'+
				'<option value="-1">All</option>'+
				'</select> results',
			// Set the message for an empty table
			"emptyTable": function() {
				// Check if the table has a single cell with colspan
				if ($('#example tbody td[colspan]').length) {
					// Return the content of the single cell as the empty table message
					return $('#example tbody td[colspan]').text().trim();
				} else {
					// Return the default message for an empty table
					return emptyTableMessage;
				}
			}
		}
	});
});
</script>
